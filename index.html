<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stats Guide</title>
	</head>
	<body>
		<div class="card">
			<div class="content">
				<h2 class="content__heading">
					Get <span>insights</span> that help your business grow.
				</h2>
				<p class="content__details">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<div class="stats-container">
					<div class="stat">
						<h3 class="stat__heading">10k+</h3>
						<p class="stat__name">Companies</p>
					</div>
					<div class="stat">
						<h3 class="stat__heading">314</h3>
						<p class="stat__name">Templates</p>
					</div>
					<div class="stat">
						<h3 class="stat__heading">12M+</h3>
						<p class="stat__name">Queries</p>
					</div>
				</div>
			</div>
			<div class="image"></div>
		</div>
	</body>
</html>
